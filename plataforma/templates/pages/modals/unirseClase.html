<!-- Modal para unirse a una clase -->
<div class="modal fade" id="joinClassModal" tabindex="-1" aria-labelledby="joinClassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="joinClassModalLabel">Unirte a una Clase</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="classCode" class="form-label">Código de la Clase</label>
            <input type="text" class="form-control" id="classCode" placeholder="Ingresa el código de la clase" required>
        </div>
        <div class="mb-3">
            <label for="studentName" class="form-label">Nombre del Estudiante</label>
            <input type="text" class="form-control" id="studentName" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsAgreement" required>
            <label class="form-check-label" for="termsAgreement">Acepto los términos y condiciones</label>
        </div>
    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary">Unirte</button>
    </div>
    </div>
    </div>
    </div>
