<div class="modal" id="nuevoProyecto">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Nuevo proyecto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="" class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Nombre del proyecto:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Titulo del proyecto" name="uname"
                            required>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Materia:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Materia relacionada al proyecto" name="uname"
                            required>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="uname" placeholder="Describe el proyecto" name="uname"
                            required></textarea>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Fecha de inicio del proyecto:</label>
                        <input type="date" class="form-control" id="uname" name="uname"
                            required>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Fecha de fin del proyecto:</label>
                        <input type="date" class="form-control" id="uname" name="uname"
                            required>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Ciclo escolar:</label>
                        <input type="text" class="form-control" id="uname" placeholder="2023-2024" name="uname"
                            required>
                        <div class="valid-feedback"><span class="material-symbols-outlined">
                            check_circle
                            </span></div>
                        <div class="invalid-feedback">Necesitas llenarlo.</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Color distintivo:</label>
                        <select class="form-select">
                            <option>Azul</option>
                            <option>Verde</option>
                            <option>Rojo</option>
                            <option>Violeta</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Crear</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
