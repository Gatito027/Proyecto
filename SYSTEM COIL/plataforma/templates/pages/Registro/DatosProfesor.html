{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <link rel="stylesheet" href="{% static 'css/Registro/DatosProfesor.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Termina de Registrarte...</h1>
            <h2>Hablamos sobre ti...</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="trayectoria_academica">Trayectoria Académica</label>
                    {{ form.trayectoria_academica }}
                </div>
                <div class="form-group">
                    <label for="trayectoria_profesional">Trayectoria Profesional</label>
                    {{ form.trayectoria_profesional }}
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    {{ form.descripcion }}
                </div>
                <div class="form-group">
                    <label for="gustos_personales">Gustos Personales (separados por comas)</label>
                    {{ form.gustos_personales }}
                </div>
                <div class="form-group">
                    <label for="imagen">Agrega una foto tuya</label>
                    {{ form.imagen }}
                    <img id="imagenPreview" src="#" alt="Vista previa de la imagen" style="display: none; margin-top: 10px; max-width: 100%; height: auto;"/>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>

<script>
    document.getElementById('id_imagen').addEventListener('change', function(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('imagenPreview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
</body>
</html>
